runs:
  using: composite

  steps:
    - uses: erlef/setup-beam@v1
      with:
        elixir-version: "1.15"
        otp-version: "26.2"
        gleam-version: "1.1"
        rebar3-version: "3.23"

    - run: |
        gleam format
        gleam run -m nakai/codegen
        git diff --exit-code
      name: Check formatting
      shell: bash

    - run: |
        make
        git diff --exit-code
      name: Check generated code
      shell: bash

    - run: gleam test
      shell: bash
